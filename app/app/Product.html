<div class="product-item">
    <h1 class="product-title">{{product.name}}</h1>
    <div class="product-info">{{product.id}} | {{product.description}}</div>
    <div class="product-price">Price: {{product.price}}</div>
    <div class="product-price">Bought {{quantity}} times</div>
    <button class="button" (click)="purchase()">Buy Product</button>
</div>
